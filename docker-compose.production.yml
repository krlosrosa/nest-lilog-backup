version: '3.8'

services:
  lilog-nest-production:
    build:
      context: .
      args:
        - DATABASE_URL=${DATABASE_URL}
    container_name: lilog-nest-production
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=${DATABASE_URL}
      - PUBLIC_KEY=${PUBLIC_KEY}
      - PORT=${PORT:-4000}
      - REALM_NAME=${REALM_NAME}
      - KEYCLOAK_URL=${KEYCLOAK_URL}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID}
      - CLIENT_SECRET_KEYCLOAK=${CLIENT_SECRET_KEYCLOAK}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_USERNAME=${REDIS_USERNAME}
      - REDIS_PORT=${REDIS_PORT}
      - LOGIN_RAVEX=${LOGIN_RAVEX}
      - SENHA_RAVEX=${SENHA_RAVEX}

    # A seção 'ports' foi removida. Traefik gerencia o acesso externo.
    networks:
      - proxy
    labels:
      # --- Habilita o Traefik para este serviço ---
      - "traefik.enable=true"
      - "traefik.http.routers.nestproduction.rule=Host(`${PRODUTIVIDADE_HOST}`)"
      - "traefik.http.routers.nestproduction.service=nestproduction"
      - "traefik.http.routers.nestproduction.tls.certresolver=letsencrypt"
      - "traefik.http.services.nestproduction.loadbalancer.server.port=4000"

networks:
  proxy:
    external: true
    # Simplifiquei a declaração da rede. O nome usado no serviço é o mesmo da rede externa.